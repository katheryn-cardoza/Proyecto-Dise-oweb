<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Narradores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h2 {
            text-align: center;
            margin-top: 0;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }
        th {
            background-color: #000000;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="Imagenes/narra.jpeg" alt="Narrador" class="logo">
    <h2>Información de Narradores</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Partidos Narrados</th>
            <th>Patrocinador</th>
            <th>Comentario Adicional</th>
        </tr>
        <tr>
            <td>Carlos Martínez</td>
            <td>250</td>
            <td>Adidas</td>
            <td>Especialista en finales de Champions League</td>
        </tr>
        <tr>
            <td>Andrés Cantor</td>
            <td>300</td>
            <td>Nike</td>
            <td>Famoso por su estilo emotivo y gritos de "¡Gooooool!"</td>
        </tr>
        <tr>
            <td>Manolo Lama</td>
            <td>275</td>
            <td>Puma</td>
            <td>Conocido por su cobertura de La Liga</td>
        </tr>
    </table>
</div>

</body>
</html>
